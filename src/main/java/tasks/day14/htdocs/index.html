    <script>
function hideValue (x) {
global = x.value;
if (x.value == x.defaultValue) {
x.value = "";
}
}
function setValue (x) {
if (x.value == "") {
x.value = global;
}
}

    </script>
    <style>
     H1 {
        text-align: center;
        font-size: 500%;
        font: Century Gothic, sans-serif;
        }
     P {

        }
        FORM {
        text-align: center;
        }
        INPUT {
        background-position: center;
        height: 150px;
        width: 500px;
        font-weight: bold;
        font-size: 200%;
        border: none;
        cursor: pointer
        }
        input:hover {
        background: url(4.png);
        }
        .colortext1 {
        background: url(1.png);
        }
        .colortext2 {
        background: url(2.png);
        }
        .colortext3 {
        background: url(3.png);
        }

    </style>
</head>
